<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING LIST AI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/shopping-cart.png" alt="shopping cart" />
        <h1>SHOPPING LIST AI</h1>
      </header>
      <main>
        <section class="ai-integration">
          <div class="section-header">
            <img src="./images/bot.png" alt="AI assistant bot" />
            <p>What do you want to cook?</p>
          </div>
          <form class="ai-form">
            <input type="text" placeholder="e.g, Chapati for 4 people" />
            <button type="submit">
              <img src="images/search.png" alt="Search icon" />
            </button>
          </form>
          <div class="ai-response section-header">
            <img src="./images/brain.png" alt="AI thinking icon" />
            <p>Suggested list:</p>
          </div>
          <ul class="ai-suggested-list">
            <li>
              <span class="item-left"> âœ… Wheat Flour </span>
              <span class="item-right">ðŸ“‹</span>
            </li>
            <li>
              <span class="item-left"> âœ… Cooking Oil </span>
              <span class="item-right">ðŸ“‹</span>
            </li>
            <li>
              <span class="item-left"> âœ… Salt </span>
              <span class="item-right">ðŸ“‹</span>
            </li>
          </ul>
        </section>
        <section class="list-section">
          <form class="add-item-form">
            <input
              type="text"
              placeholder="Add an item..."
              aria-label="Add item to list"
              id="userInput"
            />
            <button type="submit" id="addTaskBtn">Add</button>
          </form>
          <div id="alert-container"></div>
          <div class="tasks section-header">
            <img src="./images/checklist.png" alt="Checklist icon" />
            <p>Your Full List:</p>
          </div>
          <ul id="taskList" class="ai-suggested-list"></ul>
        </section>
        <div class="options">
          <button class="custom-btn">Save List</button>
          <button class="custom-btn">Share</button>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
